<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 - Browser Operating System</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/open-tab.css" />
  </head>

  <body>
    <div id="main-desktop-screen">
      <div id="fullscreenButton">
        <img src="./images/full-screen.png" alt="" />
      </div>
      <div id="taskbar">
        <div id="weather">
          <div id="weather-img">
            <img src="./images/cloudy.png" alt="" />
          </div>
          <p>Weather</p>
        </div>
        <div id="application-task">
          <div class="relative">
            <p class="float start">Start</p>
            <img class="windows-img" src="./images/windows.png" alt="" />
          </div>
          <div class="relative">
            <p class="float search">Search</p>
            <img class="search-img" src="./images/search.png" alt="" />
          </div>
          <div class="relative">
            <p class="float settings">Settings</p>
            <img class="settings-img" src="./images/settings.png" alt="" />
          </div>
          <div class="relative">
            <p class="float calculator">Calculator</p>
            <img class="calculator-img" src="./images/calculator.png" alt="" />
          </div>
        </div>
        <div class="flex-row">
          <div id="battery-level" class="relative">
            <p class="hover-battery">Battery status: 100% remaining</p>
            <div class="battery-img">
              <img src="./images/full-battery.png" alt="" />
              <span>100%</span>
            </div>
          </div>
          <div id="date-time">
            <div id="time">00:00 AM</div>
            <div id="date">00/00/0000</div>
          </div>
        </div>
      </div>
      <div id="new-tab">
        <!-- open windows tab  -->
        <div id="open-windows">
          <div class="search-bar">
            <img src="./images/search.png" alt="" />
            <input
              id="search-bar-input"
              type="text"
              placeholder="Search for apps"
            />
          </div>
          <div class="apps-box">
            <p>Apps</p>
            <div class="apps-grid-list">
              <div class="app">
                <img src="./images/settings.png" alt="" />
                <p>Settings</p>
              </div>
              <div class="app">
                <img src="./images/calculator.png" alt="" />
                <p>Calculator</p>
              </div>
              <div class="app">
                <img src="./images/todo.png" alt="" />
                <p>Todo</p>
              </div>
              <div class="app">
                <img src="./images/video.png" alt="" />
                <p>Video Player</p>
              </div>
              <div class="app">
                <img src="./images/music-player.png" alt="" />
                <p>Music Player</p>
              </div>
              <div class="app">
                <img src="./images/picture.png" alt="" />
                <p>Photos</p>
              </div>
              <div class="app">
                <img src="./images/3d-alarm.png" alt="" />
                <p>Clock</p>
              </div>
              <div class="app">
                <img src="./images/calendar.png" alt="" />
                <p>Calendar</p>
              </div>
              <div class="app">
                <img src="./images/cloudy.png" alt="" />
                <p>Weather</p>
              </div>
              <div class="app">
                <img src="./images/body-mass-index.png" alt="" />
                <p>BMI</p>
              </div>
              <div class="app">
                <img src="./images/whatsapp.png" alt="" />
                <p>Whatsapp</p>
              </div>
              <div class="app">
                <img src="./images/facebook.png" alt="" />
                <p>Facebook</p>
              </div>
              <div class="app">
                <img src="./images/instagram.png" alt="" />
                <p>Instagram</p>
              </div>
              <div class="app">
                <img src="./images/linkedin.png" alt="" />
                <p>Linkedin</p>
              </div>
              <div class="app">
                <img src="./images/twitter.png" alt="" />
                <p>Twitter</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="mobile-view">
      <p>Please open in desktop or laptop</p>
    </div>

    <!-- javascript file link -->
    <script src="./js/script.js"></script>
    <script src="./js/togglefullscreen.js"></script>
    <script src="./js/open.js"></script>
  </body>
</html>
